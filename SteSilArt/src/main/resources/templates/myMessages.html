<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header-links}"></head>
<body class="bg-light">
    <div th:replace="~{fragments/header :: navbar}"></div>

    <div class="container py-5">
        <h2 class="fw-bold mb-4"><i class="bi bi-chat-left-text me-2"></i>Centro Messaggi</h2>

        <div class="bg-white rounded-4 shadow-sm p-4">
            <div th:if="${receivedMessages == null or !receivedMessages.iterator().hasNext()}" class="text-center py-5">
                <p class="text-muted">Non hai ancora messaggi.</p>
            </div>
            
            <div class="list-group list-group-flush" th:each="m : ${receivedMessages}">
                <a th:href="@{'/chat/' + ${m.relatedProduct.id} + '/' + ${m.sender.id}}" 
                   class="list-group-item list-group-item-action border-0 rounded-3 mb-2 p-3 d-flex align-items-center"
                   th:classappend="${!m.isRead} ? 'bg-primary-subtle' : ''">
                    <div class="flex-grow-1">
                        <div class="d-flex justify-content-between">
                            <h6 class="fw-bold mb-1" th:text="${m.sender.firstName + ' ' + m.sender.lastName}">Nome</h6>
                            <small class="text-muted" th:text="${#temporals.format(m.sentAt, 'dd/MM HH:mm')}">Data</small>
                        </div>
                        <div class="small text-truncate" th:text="${m.content}">Contenuto...</div>
                        <div class="mt-1">
                            <span class="badge bg-secondary" th:text="${m.relatedProduct.name}">Prodotto</span>
                        </div>
                    </div>
                    <i th:if="${!m.isRead}" class="bi bi-circle-fill text-primary ms-3" style="font-size: 0.5rem;"></i>
                </a>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/header :: scripts}"></div>
</body>
</html>
