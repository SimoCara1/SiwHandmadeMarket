<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header-links">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>SteSilArt</title>
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">SteSilArt</a>
            
            <div class="navbar-nav me-auto">
                <a class="nav-link" th:href="@{/products}">Catalogo</a>
            </div>

            <div class="navbar-nav ms-auto align-items-center">
                <th:block th:if="${!#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                    <a class="btn btn-outline-light btn-sm ms-2" th:href="@{/register}">Registrati</a>
                </th:block>

                <th:block th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link position-relative me-3" th:href="@{/my-messages}">
                        <i class="bi bi-chat-dots fs-4"></i>
                        <span th:if="${messageCount != null && messageCount > 0}" 
                              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary" 
                              style="font-size: 0.65rem;" 
                              th:text="${messageCount}">
                            0
                        </span>
                    </a>

                    <a class="nav-link position-relative me-3" th:href="@{/cart}">
					    <i class="bi bi-basket2 fs-4"></i>
					    <span th:if="${cartCount != null && cartCount > 0}" 
					          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" 
					          style="font-size: 0.65rem;" 
					          th:text="${cartCount}">
					        1
					    </span>
					</a>

                    <a class="nav-link" th:href="@{/profile}">
                        <i class="bi bi-person-circle fs-4"></i>
                    </a>
                </th:block>
            </div>
        </div>
    </nav>

    <th:block th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </th:block>
</body>
</html>
