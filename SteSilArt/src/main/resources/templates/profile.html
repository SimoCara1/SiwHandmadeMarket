<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header-links}"></head>
<body class="bg-light">
    <div th:replace="~{fragments/header :: navbar}"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <i class="bi bi-person-circle display-1 text-secondary"></i>
                        </div>
                        <h2 class="fw-bold" th:text="${user.firstName + ' ' + user.lastName}">Nome Utente</h2>
                        <p class="text-muted mb-4" th:text="${user.email}">email@esempio.com</p>
                        
                        <hr class="my-4">

                        <div class="d-grid gap-3">
							<a th:href="@{/my-products}" class="btn btn-outline-dark">
							    <i class="bi bi-box-seam me-2"></i> I miei articoli in vendita
							</a>
                            <a th:href="@{/cart}" class="btn btn-outline-dark">
                                <i class="bi bi-basket2 me-2"></i> Vai al carrello
                            </a>
                            
                            <a th:href="@{/logout}" class="btn btn-danger mt-3">
                                <i class="bi bi-box-arrow-right me-2"></i> Esci dalla sessione (Logout)
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/header :: scripts}"></div>
</body>
</html>
