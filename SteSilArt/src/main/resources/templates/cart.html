<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header-links}"></head>
<body class="bg-light">
    <div th:replace="~{fragments/header :: navbar}"></div>

    <div class="container py-5">
        <h2 class="mb-4 fw-bold"><i class="bi bi-basket2-fill me-2 text-primary"></i>Il tuo Carrello</h2>

        <div class="row g-4">
            <div class="col-lg-8">
                <div th:if="${cart != null and !cart.products.isEmpty()}">
                    <div class="card border-0 shadow-sm rounded-4 overflow-hidden mb-3" th:each="p : ${cart.products}">
                        <div class="card-body p-0">
                            <div class="row g-0 align-items-center">
                                <div class="col-3 col-md-2">
                                    <img th:if="${!p.images.isEmpty()}" 
                                         th:src="'data:image/jpeg;base64,' + ${p.images[0].base64Data}" 
                                         class="img-fluid object-fit-cover" style="height: 100px; width: 100%;" alt="Prodotto">
                                    <img th:unless="${!p.images.isEmpty()}" 
                                         src="https://via.placeholder.com/100" class="img-fluid" alt="No image">
                                </div>
                                <div class="col-6 col-md-7 ps-3">
                                    <h5 class="mb-1 fw-bold" th:text="${p.name}">Nome Prodotto</h5>
                                    <p class="text-muted small mb-0" th:text="${p.category}">Categoria</p>
                                    <p class="text-success fw-bold mb-0" th:text="'€ ' + ${p.price}">€ 0.00</p>
                                </div>
                                <div class="col-3 col-md-3 text-center">
                                    <a th:href="@{'/cart/remove/' + ${p.id}}" class="btn btn-outline-danger btn-sm border-0">
                                        <i class="bi bi-trash3 fs-5"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:if="${cart == null or cart.products.isEmpty()}" class="text-center py-5 bg-white rounded-4 shadow-sm">
                    <i class="bi bi-cart-x display-1 text-muted"></i>
                    <h3 class="mt-3">Il carrello è vuoto</h3>
                    <p class="text-muted">Non hai ancora aggiunto nessun manufatto.</p>
                    <a th:href="@{/products}" class="btn btn-primary px-4">Torna al Catalogo</a>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card border-0 shadow-sm rounded-4 p-3 position-sticky" style="top: 20px;">
                    <h5 class="fw-bold mb-4">Riepilogo Ordine</h5>
                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-muted">Articoli:</span>
                        <span th:text="${cart != null ? cart.products.size() : 0}">0</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span class="text-muted">Spedizione:</span>
                        <span class="text-success fw-bold">Gratis</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-4">
                        <span class="h5 fw-bold">Totale:</span>
                        <span class="h5 fw-bold text-primary" th:text="'€ ' + ${totalPrice}">€ 0.00</span>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg rounded-3" th:disabled="${cart == null or cart.products.isEmpty()}">
                            Vai al Pagamento
                        </button>
                        <a th:href="@{/products}" class="btn btn-link text-muted btn-sm">Continua lo Shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/header :: scripts}"></div>
</body>
</html>
