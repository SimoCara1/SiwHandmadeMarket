spring.application.name=SteSilArt

spring.datasource.url=jdbc:postgresql://localhost:5432/steSilArt_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialetto per PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configurazione per caricare file di grandi dimensioni (es. immagini delle ricette)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
# Configurazione per non avere problemi con accenti
spring.servlet.encoding.charset=UTF-8
spring.servlet.encoding.force=true
spring.messages.encoding=UTF-8

# WEB SERVER

server.port=8081

