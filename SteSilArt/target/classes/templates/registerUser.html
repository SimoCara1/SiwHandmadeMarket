<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrazione - SteSilArt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 card shadow p-4 border-0 rounded-4">
            <h2 class="mb-4 text-center fw-bold">Crea il tuo Account</h2>

            <div th:if="${error}" class="alert alert-danger text-center shadow-sm">
                <i class="bi bi-exclamation-triangle-fill me-2"></i> 
                <strong>Errore:</strong> <span th:text="${error}">Messaggio</span>
            </div>

            <form th:action="@{/register}" method="POST">
                <h5 class="text-muted mb-3">Dati Personali</h5>
				<div class="row">
				    <div class="col-md-6 mb-3">
				        <label class="form-label">Nome</label>
				        <input type="text" th:field="${user.firstName}" class="form-control" placeholder="Esmè" required>
				    </div>
				    <div class="col-md-6 mb-3">
				        <label class="form-label">Cognome</label>
				        <input type="text" th:field="${user.lastName}" class="form-control" placeholder="Rossi" required>
				    </div>
				</div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="${user.email}" class="form-control" placeholder="nome@esempio.it" required>
                </div>
                
                <hr class="my-4">
                
                <h5 class="text-muted mb-3">Credenziali d'Accesso</h5>
                <div class="mb-3">
                    <label class="form-label">Username unico</label>
                    <input type="text" th:field="${credentials.username}" class="form-control" placeholder="User123" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" th:field="${credentials.password}" class="form-control" placeholder="********" required>
                </div>
                
                <button type="submit" class="btn btn-dark btn-lg w-100 shadow-sm rounded-3">Inizia a vendere o comprare</button>
            </form>
            
            <div class="mt-3 text-center">
                <p class="small text-muted">Hai già un account? <a th:href="@{/login}" class="text-primary fw-bold">Accedi qui</a></p>
            </div>
        </div>
    </div>
</body>
</html>
