<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header-links}"></head>
<body>
    <div th:replace="~{fragments/header :: navbar}"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-secondary text-white">
                        <h2 class="mb-0">Modifica il tuo Articolo</h2>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{'/admin/products/update/' + ${product.id}}" th:object="${product}" method="POST">
                            
                            <div class="mb-3">
                                <label class="form-label">Nome Manufatto</label>
                                <input type="text" th:field="*{name}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Categoria</label>
                                <select th:field="*{category}" class="form-select">
                                    <option value="Gioiello">Gioiello</option>
                                    <option value="Borsa">Borsa</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Prezzo (â‚¬)</label>
                                <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Descrizione</label>
                                <textarea th:field="*{description}" class="form-control" rows="5" required></textarea>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">Salva Modifiche</button>
                                <a th:href="@{'/products/' + ${product.id}}" class="btn btn-link text-muted">Annulla</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/header :: scripts}"></div>
</body>
</html>
